<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Tweet Sentiment Analysis - Dashboard</title>
  <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="{{url_for('static',filename='script.js')}}"></script>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="app-container">
  <div class="app-header">
    <div class="app-header-left">
      <span class="app-icon"></span>
      <img src="{{url_for('static',filename='icon.png')}}" alt="logo", width="30",height="30">
      <p class="app-name">Tweet Sentiment</p>
      
    </div>
    <div class="app-header-right">
     <button class="notification-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bell">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
          <path d="M13.73 21a2 2 0 0 1-3.46 0" /></svg>
      </button>
      <button class="profile-btn">
        <img src="https://avatars.githubusercontent.com/u/40062131?v=4" />
        <span>@Joetelila</span>
      </button>
    </div>
    <button class="messages-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-message-circle">
        <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" /></svg>
    </button>
  </div>
  <div class="app-content">
    <div class="app-sidebar">
      <a href="" class="app-sidebar-link active">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
          <polyline points="9 22 9 12 15 12 15 22" /></svg>
      </a>
    </div>
    <div class="projects-section">
      <div class="projects-section-header">
        <p>Tweets</p>
        <p class="time", id="currentDate">December, 12</p>
      </div>
      <div class="projects-section-line">
        <div class="projects-status" id="tweet_counts">
          <div class="item-status">
            <span class="status-number">{{totalTweets}}</span>
            <span class="status-type">Processed Tweets</span>
          </div>
          <div class="item-status" id="posetiveCount">
            <span class="status-number">{{posetiveTweets}}</span>
            <span class="status-type">Posetive</span>
          </div>
          <div class="item-status">
            <span class="status-number">{{negativeTweets}}</span>
            <span class="status-type">Negative</span>
          </div>
          <div class="item-status">
            <span class="status-number">{{neutralTweets}}</span>
            <span class="status-type">Neutral</span>
          </div>
        </div>
      </div>
      <div class="project-boxes jsGridView" id="tweet_percentage">
        <div class="project-box-wrapper">
          <div class="project-box" style="background-color: #c8f7dc;">
        <div class="project-box-content-header">
          <p class="box-content-header">Posetive Tweets</p>
          <p class="box-content-subheader"></p>
        </div>
        <div class="box-progress-wrapper">
          <p class="box-progress-header">Total</p>
          <div class="box-progress-bar">
            <span class="box-progress" style="width: 0%; background-color: #34c471"></span>
          </div>
          <p class="box-progress-percentage">0%</p>
        </div>
      </div>
    </div>
  <div class="project-box-wrapper">
      <div class="project-box" style="background-color: #fee4cb;">
       
        <div class="project-box-content-header">
          <p class="box-content-header">Negative Tweets</p>
          <p class="box-content-subheader"></p>
        </div>
        <div class="box-progress-wrapper">
          <p class="box-progress-header">Total</p>
          <div class="box-progress-bar">
            <span class="box-progress" style="width: 0%; background-color: #ff942e"></span>
          </div>
          <p class="box-progress-percentage">0%</p>
        </div>
      </div>
    </div>
    <div class="project-box-wrapper">
      <div class="project-box" style="background-color: #d5deff;">
       
        <div class="project-box-content-header">
          <p class="box-content-header">Neutral Tweets</p>
          <p class="box-content-subheader"></p>
        </div>
        <div class="box-progress-wrapper">
          <p class="box-progress-header">Total</p>
          <div class="box-progress-bar">
            <span class="box-progress" style="width: 0%; background-color: #4067f9"></span>
          </div>
          <p class="box-progress-percentage">0%</p>
        </div>
      </div>
    </div>
      </div>
      <div class="messages-section">
        <button class="messages-close">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-circle">
            <circle cx="12" cy="12" r="10" />
            <line x1="15" y1="9" x2="9" y2="15" />
            <line x1="9" y1="9" x2="15" y2="15" /></svg>
        </button>
        <div class="projects-section-header">
          <p>Recent Negative Tweets</p>
        </div>
        <div class="messages">
          <div id="mean_tweets">
          </div>
        </div>
      
    </div>
</div>
</div>
<!-- loading scripts-->
<script src="{{url_for('static',filename='script.js')}}"></script>
</body>
</html>
